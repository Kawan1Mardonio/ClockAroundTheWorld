<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio com Big Bang e Fundos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background" id="background"></div>
  <div class="clock-container" id="clock-container">
    <div class="clock-time" id="clock-time"></div>
  </div>
  <div class="timezone-buttons">
    <button data-timezone="America/Sao_Paulo" data-bg="images/brasilia.jpg" data-color="brasilia">Brasília</button>
    <button data-timezone="America/New_York" data-bg="images/ny.jpg" data-color="newyork">Nova York</button>
    <button data-timezone="Europe/London" data-bg="images/londres.jpg" data-color="london">Londres</button>
    <button data-timezone="Asia/Tokyo" data-bg="images/toquio.jpg" data-color="tokyo">Tóquio</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
